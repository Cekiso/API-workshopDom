<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
</head>
<header>
    <script type="text/x-template" class="colorTemplate">

        {{#each color}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}

        <script type="text/x-template" class="carsTemplate">
            {{#each cars}}
            <ul>
                <li>{{this.model}}</li>
            </ul>
            {{/each}
        </script>
</header>

<body>
    <h1>Filter widget</h1>
    <div>
        <label for="color"></label>
        <select class="colors">
           
        </select>

    </div>
    <div>
        <label for="brand"></label>
        <select class="brands">
           
        </select>

    </div>
    <button type="submit">Submit</button>
</body>
<script src="filter.js"></script>

</html>
